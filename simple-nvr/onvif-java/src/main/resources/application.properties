#直播流保活时间(分钟)
config.keepalive=${CAMERASERVER_KEEPALIVE:10000}
#nginx推送地址
config.push_host=${CAMERASERVER_PUSH_HOST:192.168.80.14}
#额外推送地址
config.host_extra=${CAMERASERVER_HOST_EXTRA:127.0.0.1}
#nginx推送端口
config.push_port=${CAMERASERVER_PUSH_PORT:1936}
#主码流最大码率
config.main_code=${CAMERASERVER_MAIN_CODE:2048}
#子码流最大码率
config.sub_code=${CAMERASERVER_SUB_CODE:512} 
#播放端口
config.play_port=${CAMERASERVER_PLAY_PORT:8011}
#录像机服务端口
config.recorder_port=${CAMERASERVER_PLAY_PORT:8082}
#编译版本信息
config.version='@COMMIT_REV@.@BUILD_DATE@'



spring.redis.host=127.0.0.1
#Redis服务器连接端口
spring.redis.port=6379
#Redis服务器连接密码（默认为空）
spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
#连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
#连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
#连接超时时间（毫秒）
spring.redis.timeout=30000



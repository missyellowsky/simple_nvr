        		rtmp_stat_stylesheet stat.xsl;
   	    }
         
   	    location /stat.xsl {
        		root /usr/local/nginx/nginx-rtmp-module/;
   	    }
            
        location /hls {
           types {  
         
        		    application/vnd.apple.mpegurl m3u8;  
         
        		    video/mp2t ts;  
        		}
        		alias /usr/local/data/hls/;   
        		expires -1;
        		add_header Cache-Control no-cache;  
        }
        location /recordhls {
           types {  
         

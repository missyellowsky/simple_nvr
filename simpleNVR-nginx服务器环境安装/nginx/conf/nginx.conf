        		    video/mp2t ts;  
        		}
        		alias /usr/local/data/record/;   
        		expires -1;
        		add_header Cache-Control no-cache;  
        }
         
   	    location /live {  #这里也是需要添加的字段。
            flv_live on;
        		
   	    }  
            
        location /record{
  	        alias /usr/local/data/flv/;
          	autoindex on;
          	expires -1;
          	add_header Cache-Control no-cache;

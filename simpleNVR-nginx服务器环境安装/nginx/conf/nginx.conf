
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

rtmp {
    server {
        listen 1936;
        application live {
            live on;#直播模式
            on_publish http://127.0.0.1:8082/auth/check;
            on_play http://127.0.0.1:8082/auth/check;
		        hls on; #这个参数把直播服务器改造成实时回放服务器。
 
        		wait_key on; #对视频切片进行保护，这样就不会产生马赛克了。
         
        		hls_path /usr/local/data/hls; #切片视频文件存放位置。
         
        		hls_fragment 10s;     #每个视频切片的时长。
         
        		hls_playlist_length 60s;  #总共可以回看的事件，这里设置的是1分钟。
         
        		hls_continuous on; #连续模式。
         
        		hls_cleanup on;    #对多余的切片进行删除。
         
        		hls_nested on;     #嵌套模式。
            hls_fragment_naming system;
            recorder all {
                record all;         #启用录制所有信息，包括视频和声音（有其他可选项，参考文档）
                record_path /usr/local/data/flv; #flv录制文件存放地址。注意该目录的所有者要是nginx，或者777权限
                record_max_size 300M;   #控制文件的大小，每个文件到了300m后，结合下面的参数新创建一个文件继续保存
                record_unique on; 
            }
            
        }
        application recorder {
            live on;
            on_publish http://127.0.0.1:8082/auth/check;
            on_play http://127.0.0.1:8082/auth/check;
            hls on; #这个参数把直播服务器改造成实时回放服务器。
        		wait_key on; #对视频切片进行保护，这样就不会产生马赛克了。
        		hls_path /usr/local/data/record; #切片视频文件存放位置。
         
        		hls_fragment 10s;     #每个视频切片的时长。
         
        		hls_playlist_length 60s;  #总共可以回看的事件，这里设置的是1分钟。
         
        		hls_continuous on; #连续模式。
         
        		hls_cleanup on;    #对多余的切片进行删除。
         
        		hls_nested on;     #嵌套模式。
            hls_fragment_naming system;
        }
        
    }
}


